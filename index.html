<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
            <img src="../images/plants.jpg" alt="Background of plants" class="plants">
            <div class="logoContainer">
                <img src="../images/odin.png" alt="The Odin Project Logo" class="odin">
                <h1>ODIN</h1>
            </div>
        <div class="rightContainer">
            <div class="first">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest
                    dreams. <br> Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="second">
                <p>Let's do this</p>
                <form action="post">
                    <fieldset>
                        <div class="cell">
                            <label for="fist-name">*First Name: </label>
                            <input type="text" name="fist-name" id="fist-name" placeholder="Jeickito" required>
                            <span></span>
                        </div>
                        <div class="cell">
                            <label for="last-name">*Last Name: </label>
                            <input type="text" name="last-name" id="last-name" placeholder="Jimenez" required>
                            <span></span>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="cell">
                            <label for="email">*Email: </label>
                            <input type="email" name="email" id="email" placeholder="jeickito@gmail.com" required>
                            <span></span>
                        </div>
                        <div class="cell">
                            <label for="phone">Phone Number: </label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="cell">
                            <label for="password">*Password: </label>
                            <input type="password" name="password" id="password" required>
                            <span></span>
                        </div>
                        <div class="cell">
                            <label for="confirm">*Confirm Password: </label>
                            <input type="password" name="confirm" id="confirm" required>
                            <span></span>
                        </div>
                    </fieldset>
                    <div class="third">
                        <button type="submit"> Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
                
            </div>
            
        </div>
    </div>
</body>
</html>
